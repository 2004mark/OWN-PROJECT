<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/checkout styles/checkout.css">
    </head>
    <body>


 


<div class = "header-container">


    <div class ="check-out-text">
        Checkout
    </div>
  
    

<div>
    
    <img  class="icon-lock" src="images/header images/lock-icon.png" alt="lock">
</div>

</div>
<br>

<div class="products-summary-grid">

    <div class="products-side js-products-side">

</div>

    <div class="all-summary-info">
    <div class="summary-side">

        <div class="order-summary-heading">Order Summary</div>

     <div>

    <div>Items(2):</div>
    <div class="item-summary-price">
        12 000
    </div>
</div>
<div>

    <div>
        Shipping&Handling:</div>
    <div class="shipping-handling-cost">
        200
    </div>
</div>

<div>
    <div class="total-before-tax-text">
        Total before tax:</div>
   <div class="amount-before-tax">
    12 200
   </div>
</div>
<div>
    <div class="estimated-tax-text">
        Estimated tax(5%):</div>
    <div class="estimated-tax-amount">
    600
    </div>

</div>
<div>
<div class="order-total-text">
   Order Total:</div>
    <div class="actual-total-amount">
        12 800
    </div>
</div>

 </div>
 <div class="place-order-div">
    <button class="place-order-button">
        Confirm</button>
    </div>
</div>

</div>


 <script type="module" src="scripts/checkout.js">
 </script>
