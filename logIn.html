<!DOCTYPE html>
<html>
<head>
<title>Log In</title>

 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/homepage styles/signIn.css">

</head>

<body>
    <h2 class="heading">Please provide your Log-In info:</h2> 
    <div class="main-flex">
         
        <div class="main-container js-main-container">

         
        <div  class=" user-name-grid">
        <div>Username:</div>
        <input type="text" class="username js-username" placeholder="Enter your Username">
        </div>
        <p class="js-username-caution"></p>

        <div  class=" password-grid">
        <div>Password:</div>
        <input type="password" class=" create-password js-create-password" placeholder="Confirm your password">
        </div>
        <p class="js-first-password-caution"></p>
       


        <p class="save-info-paragraph">

            <button class="save-info js-save-button">
                Log In
            </button>
        </p>
     
       
    </div>
    <div>Don't have an account ? 
        <a href="signIn.html"><span class="log-in-span js-login-span">Sign In</span></a></div>

     
</div>


<script src="scripts/logIn.js" type="module"></script>


</body>

</html>
