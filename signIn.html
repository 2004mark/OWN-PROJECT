<!DOCTYPE html>
<html>
<head>
<title>Sign In</title>

 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/homepage styles/signIn.css">

</head>

<body>
    <h2 class="heading">Please provide your details below:</h2> 
    <div class="main-flex">
         
        <div class="main-container">
        <div>
        <div>First Name:</div>
        <input type="text" class="first-name" placeholder="Enter your first name (not Surname)">
        </div>
        <div>
        <div>Last name:</div>
        <input type="text" class="Surname" placeholder="Enter your Surname">
        </div>
        <div>
        <div> Date of Birth:</div>
        <input type="date" class="date-of-birth">
        </div>

        <div>
        <div>Sex:</div>
        <select class="gender-select">
        <option disabled selected value="">Choose gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
        </div>
        <div>
        <div>Username:</div>
        <input type="text" class="username" placeholder="Enter a Username">
        </div>
        <div>
        <div>Password:</div>
        <input type="password" class="date-of-birth" placeholder="Create a password (6-8 characters)">
        </div>

        <div>
            <div>Confirm password:</div>
            <input type="password" class="date-of-birth" placeholder="Re-enter the password (6-8 characters)">
            </div>

        <p class="save-info-paragraph">

            <button class="save-info">
                Save Info
            </button>
        </p>
     
       
    </div>
</div>

<script src="scripts/signIn.js"></script>


</body>

</html>
